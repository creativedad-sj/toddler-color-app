<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Free Drawing Canvas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>🎨 Draw Freely! 🖌️</h1>
  </header>
  
  <main>
    <section id="drawing-area">
      <!-- Canvas Area -->
      <canvas id="free-canvas" width="600" height="600"></canvas>

      <!-- Color Palette -->
      <div id="palette">
        <h3>Pick a Crayon:</h3>
        <div class="crayon-wheel">
          <button class="crayon red" onclick="setColor('red')"></button>
          <button class="crayon blue" onclick="setColor('blue')"></button>
          <button class="crayon green" onclick="setColor('green')"></button>
          <button class="crayon yellow" onclick="setColor('yellow')"></button>
          <button class="crayon orange" onclick="setColor('orange')"></button>
          <button class="crayon pink" onclick="setColor('pink')"></button>
          <button class="crayon purple" onclick="setColor('purple')"></button>
          <button class="crayon brown" onclick="setColor('brown')"></button>
          <button class="crayon gray" onclick="setColor('gray')"></button>
          <button class="crayon black" onclick="setColor('black')"></button>
          <button class="crayon cyan" onclick="setColor('cyan')"></button>
          <button class="crayon lime" onclick="setColor('lime')"></button>
        </div>

        <!-- Action Buttons -->
        <div class="button-group">
          <button id="reset" class="styled-btn" onclick="resetDrawingCanvas()">🧽 Clear</button>
          <button id="undo" class="styled-btn" onclick="undoDrawing()">↩️ Undo</button>
          <button id="save" class="styled-btn" onclick="saveDrawingCanvas()">💾 Save</button>
          <button id="change-selection" class="styled-btn" onclick="changeSelection()">🎨 Pick Another</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Background Music -->
  <audio id="background-music" src="sounds/background-music.mp3" loop autoplay></audio>

  <!-- Mute/Unmute Music Button -->
  <section id="music-controls">
    <button id="music-toggle" onclick="toggleMusic()">🔊 Mute Music</button>
  </section>

  <footer>
    <p>© 2025 Digital Coloring Book for Kids | Safe & Ad-Free</p>
  </footer>

  <!-- JavaScript Files -->
  <script src="freeDrawing.js"></script>
  <script src="buttonSounds.js"></script> <!-- For button sound effects -->
  <script src="music.js"></script> <!-- For background music toggle -->
</body>
</html>
